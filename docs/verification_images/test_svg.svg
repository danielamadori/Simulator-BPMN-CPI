<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
<style>
  .place { fill: white; stroke: black; stroke-width: 1.5; }
  .transition { fill: white; stroke: black; stroke-width: 1.5; }
  .region { fill: none; stroke: black; stroke-width: 2; rx: 10; }
  .arc { fill: none; stroke: black; stroke-width: 1; marker-end: url(#arrowhead); }
  .label { font-family: Arial; font-size: 12px; text-anchor: middle; dominant-baseline: middle; }
</style>
<defs>
  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="black" />
  </marker>
</defs>
<rect x="300" y="150" width="100" height="100" class="region" />
<text x="350.0" y="145" class="label">R2</text>
<rect x="100" y="150" width="100" height="100" class="region" />
<text x="150.0" y="145" class="label">R1</text>
<path d="M270.0,200.0 L320,200" class="arc" />
<path d="M70.0,200.0 L120,200" class="arc" />
<path d="M170,200 L220.0,200.0" class="arc" />
<path d="M370,200 L420.0,200.0" class="arc" />
<circle cx="450" cy="200" r="20" class="place" />
<text x="450" y="200" class="label">▷</text>
<circle cx="250" cy="200" r="20" class="place" />
<text x="250" y="200" class="label">▷</text>
<circle cx="50" cy="200" r="20" class="place" />
<text x="50" y="200" class="label">▷</text>
<rect x="330" y="185" width="40" height="30" rx="5" class="transition" />
<text x="350" y="200" class="label">R2</text>
<rect x="130" y="185" width="40" height="30" rx="5" class="transition" />
<text x="150" y="200" class="label">R1</text>
</svg>